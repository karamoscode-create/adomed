name: Build iOS IPA
on: workflow_dispatch
jobs:
  build_ios:
    runs-on: macos-15 # Xcode 16 / iOS 18
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. On met à jour pubspec.yaml pour demander les dernières versions
      - name: Auto-Update Pubspec
        run: |
          sed -i '' 's/firebase_core:.*/firebase_core: ^3.6.0/' pubspec.yaml
          sed -i '' 's/firebase_auth:.*/firebase_auth: ^5.3.1/' pubspec.yaml
          sed -i '' 's/cloud_firestore:.*/cloud_firestore: ^5.4.4/' pubspec.yaml
          sed -i '' 's/firebase_storage:.*/firebase_storage: ^12.3.0/' pubspec.yaml
          sed -i '' 's/firebase_messaging:.*/firebase_messaging: ^15.1.3/' pubspec.yaml
          sed -i '' 's/firebase_app_check:.*/firebase_app_check: ^0.3.1+6/' pubspec.yaml
          cat pubspec.yaml

      - name: Clean Environment
        run: |
          rm -rf ios/Pods
          rm -f ios/Podfile.lock
          flutter clean

      # 2. On recrée le Podfile SANS les lignes manuelles bloquantes
      - name: Force Recreate Podfile
        run: |
          cat <<EOF > ios/Podfile
          platform :ios, '15.0' # Cible iOS 15 pour tout le monde
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'
          project 'Runner', {
            'Debug' => :debug,
            'Profile' => :release,
            'Release' => :release,
          }
          
          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'Generated.xcconfig'), __FILE__)
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist. If you're running pod install manually, make sure flutter pub get is executed first"
            end
          
            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\=(.*)/)
              return matches[1].strip if matches
            end
            raise "FLUTTER_ROOT not found in #{generated_xcode_build_settings_path}. Try deleting Generated.xcconfig, then run flutter pub get"
          end
          
          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)
          
          flutter_ios_podfile_setup
          
          target 'Runner' do
            use_frameworks!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
            
            # SUPPRESSION DES PODS MANUELS : On laisse Flutter gérer les dépendances !
          end
          
          # Patch obligatoire pour Xcode 16
          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              target.build_configurations.each do |config|
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
                config.build_settings['STRIP_INSTALLED_PRODUCT'] = 'NO'
                config.build_settings['COPY_PHASE_STRIP'] = 'NO'
                config.build_settings['ENABLE_BITCODE'] = 'NO'
              end
            end
          end
          EOF

      - name: Install dependencies
        run: flutter pub get

      - name: Install Apple Certificate and Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: "temporary_password"
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Configure Xcode Project
        run: |
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer";/CODE_SIGN_IDENTITY = "Apple Distribution";/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "Apple Development";/CODE_SIGN_IDENTITY = "Apple Distribution";/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = "";/PROVISIONING_PROFILE_SPECIFIER = "Adomed App Store Distribution";/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/DEVELOPMENT_TEAM = "";/DEVELOPMENT_TEAM = "P534537N35";/g' ios/Runner.xcodeproj/project.pbxproj
          
          # Stripping fix
          echo "" >> ios/Flutter/Release.xcconfig
          echo "STRIP_INSTALLED_PRODUCT = NO" >> ios/Flutter/Release.xcconfig
          echo "COPY_PHASE_STRIP = NO" >> ios/Flutter/Release.xcconfig

      - name: Build IPA
        run: |
          flutter build ipa --release --export-options-plist=ios/ExportOptions.plist

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Adomed-IPA
          path: build/ios/ipa/*.ipa
