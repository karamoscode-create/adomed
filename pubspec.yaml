name: adomed_app
description: Application Adomed - Télémédecine
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Packages UI/Design (mis à jour)
  cupertino_icons: ^1.0.8
  lottie: ^3.1.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  intl_phone_field: ^3.2.0
  table_calendar: ^3.1.2
  iconsax: ^0.0.8
  photo_view: ^0.15.0
  video_player: ^2.8.7
  shared_preferences: ^2.2.3
  dots_indicator: ^4.0.1

  # Firebase (Versions récentes)
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.0.1
  firebase_messaging: ^15.0.1
  firebase_storage: ^12.1.0
  firebase_app_check: ^0.3.0

  # Utilitaires (mis à jour)
  flutter_dotenv: ^5.1.0
  flutter_local_notifications: ^17.2.4
  flutter_tts: ^4.0.2
  geocoding: ^4.0.0
  geolocator: ^14.0.2
  google_generative_ai: ^0.4.7
  http: ^1.2.1
  image_picker: ^1.1.2
  intl: ^0.20.0
  path_provider: ^2.1.3
  permission_handler: ^12.0.1
  flutter_sound: ^9.6.0
  share_plus: ^12.0.0
  url_launcher: ^6.3.0
  uuid: ^4.4.2
  video_thumbnail: ^0.5.3
  
  # State Management & Gauges
  provider: ^6.1.2
  syncfusion_flutter_gauges: ^31.1.20

  # Spécifiques
  country_state_city_picker: ^1.2.8
  device_info_plus: ^12.1.0
  file_picker: ^10.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: "^0.13.1"

# ==================== AJOUT POUR L'ICÔNE ====================
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png" # <-- IMPORTANT: Changez ceci pour le chemin vers VOTRE logo
# ==========================================================

# ------------------- SECTION CORRIGÉE -------------------
flutter:
  uses-material-design: true
  
  assets:
    # Déclarer les dossiers parents inclut tous leurs contenus et sous-dossiers.
    # C'est plus simple et plus propre.
    - assets/images/
    - assets/lottie/
    - assets/fonts/
    - .env

  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-VariableFont_wght.ttf
        # CORRECTION : Le chemin incorrect a été remplacé par le bon.
        - asset: assets/fonts/Mulish-Italic-VariableFont_wght.ttf
          style: italic
# --------------------------------------------------------
